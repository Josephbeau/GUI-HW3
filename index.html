<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Multiplication Table</h1>
        
        <p id="errorMessage"> </p>
        <p>Please enter the range of numbers you want to multiply and to multiply by for the table.</p>
        <p id="test">Selectied Numbers: </p>
        <div id="mainBody">
            <form id="fill">
                <label>Start for column</label><br>
                <input type="text" id="SC" required><br>
                <label>End for column</label><br>
                <input type="text" id="EC"  required><br>
                <label>Start for Row</label><br>
                <input type="text" id="SR"  required><br>
                <label>End for Row</label><br>
                <input type="text" id="ER"  required><br>
                <button type="button" onclick="myClick()">Submit</button><br>
            </form>
            
            <div class="dynam">
                <table id="table">
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
